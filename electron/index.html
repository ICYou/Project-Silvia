<html>
  <head>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="./src/contents/bootstrap-5.1.3/css/bootstrap.min.css" />
    <link rel="stylesheet" href="./src/contents/bootstrap-5.1.3/css/bootstrap-grid.min.css" />

    <script src="./src/contents/bootstrap-5.1.3/js/bootstrap.min.js"></script>
    <script src="./src/contents/bootstrap-5.1.3/js/bootstrap.bundle.min.js"></script>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Silvia</title>
  </head>
  <body>
    <div class="container-fluid">
    <div class="row">
        <div class="col-8">
            <div class="row">
            <div class="col-6">
                <div class="card">
                    <div class="card-body">
                      <h4 class="card-title" id="grams"></h4>
                    </div>
                </div>
                <div class="card">
                    <div class="card-body">
                      <h4 class="card-title" id="seconds"></h4>
                    </div>
                </div>
            </div>
    
            <div class="col-6">
                <div class="card">
                    <div class="card-body">
                      <h4 class="card-title" id="temp"></h4>
                    </div>
                </div>
            </div>
        </div>

            <div class="row">
                <div class="card">
                    <div class="card-body">
                        <h2>BREW</h2>
                        <input class="btn btn-danger btn-round" id="brew10" type="submit" name="brew10" value="10s"/>
                      <input class="btn btn-success btn-round" id="brew25" type="submit" name="brew25" value="25s"/>
                      <input class="btn btn-warning btn-round" id="brew26" type="submit" name="brew26" value="26s"/>
                      <input class="btn btn-secondary btn-round" id="brew27" type="submit" name="brew27" value="27s"/>
                      <input class="btn btn-secondary btn-round" id="brew28" type="submit" name="brew28" value="28s"/>
                      <input class="btn btn-secondary btn-round" id="brew29" type="submit" name="brew29" value="29s"/>
                      <input class="btn btn-secondary btn-round" id="brew30" type="submit" name="brew30" value="30s"/>
                    </div>
                </div>
            </div>
        </div>

        
        <div class="col-4">
            <div class="card">
            <div class="card-body">
              <input class="btn btn-success btn-round" id="start" type="submit" name="stop" value="start"/>
              <input class="btn btn-warning btn-round" id="stop" type="submit" name="stop" value="stop"/>
              <input class="btn btn-secondary btn-round" id="reset" type="submit" name="reset" value="reset"/>
            </div>
        </div>
        <div class="card">
            <div class="card-body">
              <div>
                <input class="btn btn-primary btn-round" id="tare" type="submit" name="tare-button" value="tare"/>
            </div>
            </div>
        </div>

        </div>
        <div class="col-4">
            <textarea rows="1" cols="150" id="serialJSON"></textarea>

            <br>

            <button class="btn btn-primary" type="button" data-toggle="collapse" data-target="#serialOutput" aria-expanded="false" aria-controls="serialOutput">
                Show Serial data
            </button>
        </div>

        <div class="col-12 collapse" id="serialOutput">
            <div class="col-12">
                <div>Error and ports:</div>
                <div id="error"></div>
                <div id="ports"></div>
            </div>
            <div class="col-12">
                <div class="card card-body"></div>
                <h1>Serial terminal</h1>
                <textarea rows="30" cols="30" id="incomingData"></textarea>
                </br>
                <textarea rows="1" cols="50" id="inputText"></textarea>
                </br>
                <input class="btn btn-primary" id="button" type="submit" name="button" value="Ctrl+c"/>
            </div>
        </div>
        </div>
    </div>
    </div>
    </div>
